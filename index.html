<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>Crytal Collector!</header>
    <div class="directions">
        Directions to Game Go Here
    </div>
    <div class="row">
        <div class="randomNumber"></div>
        <div class="winLoss">
            <p>Wins: <span class="win"></span></p>
            <p>Losses: <span class="loss"></span></p>
        </div>
    </div>
    <div class="crystals">
        <button id="crystal1"><img src="assets/images/crystal1.png" /></button>
        <button id="crystal2"><img src="assets/images/crystal2.png" /></button>
        <button id="crystal3"><img src="assets/images/crystal3.png" /></button>
        <button id="crystal4"><img src="assets/images/crystal4.png" /></button>
    </div>
    <p>Your total score is:</p>
    <div class="total">Total score goes here</div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
